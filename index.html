<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brawl Stars Color Text</title>
<style>
    #colorText {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div>
    <textarea id="colorText" placeholder="اكتب هنا..."></textarea>
    <br>
    <select id="colorPicker">
        <option value="#ff2a00">أحمر داكن</option>
        <option value="#ff5400">برتقالي داكن</option>
        <option value="#ff7f00">بني داكن</option>
        <option value="#ffa900">أصفر داكن</option>
        <option value="#ffd400">ليموني داكن</option>
        <option value="#fefe00">أخضر داكن</option>
        <option value="#d4ff00">فاتح</option>
        <option value="#aaff00">بني فاتح</option>
        <option value="#7fff00">ليموني قاتم</option>
        <option value="#55ff00">بنفسجي فاتح</option>
        <option value="#2aff00">بنفسجي داكن</option>
        <option value="#04fe00">زيتوني داكن</option>
        <option value="#ff003f">أزرق قاتم</option>
        <option value="#ff007f">أزرق داكن</option>
        <option value="#ff00bf">أزرق فاتح</option>
        <option value="#ff00ff">زهري داكن</option>
        <option value="#bf00ff">زهري فاتح</option>
        <option value="#7f00ff">بنفسجي قاتم</option>
        <option value="#5f0fff">زيتوني فاتح</option>
        <!-- يمكنك إضافة المزيد من الألوان هنا -->
    </select>
    <button onclick="changeColor()">تحويل النص</button>
</div>

<script>
    function changeColor() {
        var textColor = document.getElementById("colorPicker").value;
        var text = document.getElementById("colorText").value;
        document.getElementById("colorText").style.color = textColor;
        document.getElementById("colorText").value = text;
    }
</script>
</body>
</html>
