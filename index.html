<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brawl Stars Color Text</title>
<style>
    .colorBox {
        margin-bottom: 20px;
    }
    .colorBox textarea {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="colorBox">
    <textarea id="colorText1" placeholder="اكتب هنا..."></textarea>
    <br>
    <select id="colorPicker1">
        <!-- تم استبدال الألوان هنا بأرقام لسهولة الاستخدام -->
        <option value="#ff2a00">1</option>
        <option value="#ff5400">2</option>
        <option value="#ff7f00">3</option>
        <!-- يمكنك إضافة المزيد من الخيارات هنا -->
    </select>
    <button onclick="changeColor('colorText1', 'colorPicker1')">تحويل النص</button>
</div>

<div class="colorBox">
    <textarea id="colorText2" placeholder="اكتب هنا..."></textarea>
    <br>
    <select id="colorPicker2">
        <!-- تم استبدال الألوان هنا بأرقام لسهولة الاستخدام -->
        <option value="#ff2a00">1</option>
        <option value="#ff5400">2</option>
        <option value="#ff7f00">3</option>
        <!-- يمكنك إضافة المزيد من الخيارات هنا -->
    </select>
    <button onclick="changeColor('colorText2', 'colorPicker2')">تحويل النص</button>
</div>

<script>
    function changeColor(textId, pickerId) {
        var textColor = document.getElementById(pickerId).value;
        var text = document.getElementById(textId).value;
        document.getElementById(textId).style.color = textColor;
        document.getElementById(textId).value = text;
    }
</script>
</body>
</html>
