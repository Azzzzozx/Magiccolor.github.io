<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلوين كلام براول ستارز</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تلوين كلام براول ستارز</h1>
    </header>
    <main>
        <section class="color-picker-section">
            <h2>اختر لونك</h2>
            <ul>
                <li>
                    <button class="color-button" style="background-color: #ff0000;">أحمر</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #00ff00;">أخضر</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #0000ff;">أزرق</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #ffff00;">أصفر</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #ffa500;">برتقالي</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #800080;">بنفسجي</button>
                </li>
                <li>
                    <button class="color-button" style="background-color: #ff00ff;">وردي</button>
                </li>
            </ul>
        </section>
        <section class="text-section">
            <h2>أكتب كلامك</h2>
            <input type="text" id="text-input">
            <button id="color-button">لون الكلام</button>
        </section>
        <section class="output-section">
            <h2>الكلام المُلون</h2>
            <p id="output-text"></p>
        </section>
    </main>
    <footer>
        جميع الحقوق محفوظة &copy; 2023
    </footer>
    <script src="script.js"></script>
</body>
</html>
